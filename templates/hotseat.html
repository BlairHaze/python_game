<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Machiavelli - Hotseat</title>
</head>

<body>
    <h1>Hotseat Mode</h1>

    <form action="{{ url_for('start_hotseat') }}" method="post">
        <label for="player1_name">Player 1 Name:</label>
        <input type="text" id="player1_name" name="player1_name" required>
        <br>
        <label for="player2_name">Player 2 Name:</label>
        <input type="text" id="player2_name" name="player2_name" required>
        <br>
        <input type="submit" value="Start Game">
    </form>

    <br>
    <form action="{{ url_for('index') }}" method="get">
        <button type="submit">Return to the Front Page</button>
    </form>

</body>

</html>
